<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tendercide</title>
  
  <!-- Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 60px 30px;
      background: linear-gradient(135deg, #000000, #0a0a0a);
      font-family: 'Inter', sans-serif;
      color: #e6e6e6;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 40px;
      position: relative;
    }
    
    h1 {
      font-weight: 700;
      font-size: 3.6rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin: 0;
      color: #ff4c4c; /* Warp red accent */
      user-select: none;
    }
    
    p {
      font-weight: 300;
      font-size: 1.25rem;
      max-width: 700px;
      line-height: 1.6;
      letter-spacing: 0.05em;
      color: #ccc;
      margin: 0 auto;
      text-align: center;
      user-select: none;
    }
    
    h2 {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 0.15em;
      margin-bottom: 20px;
      color: #ff4c4c;
      user-select: none;
    }
    
    img {
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(255, 76, 76, 0.4);
      transition: transform 0.4s ease;
      cursor: pointer;
      user-select: none;
    }
    
    img:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 20px 40px rgba(255, 76, 76, 0.7);
    }
    
    audio {
      width: 100%;
      max-width: 600px;
      outline-color: #ff4c4c;
      filter: drop-shadow(0 0 2px #ff4c4c);
      user-select: none;
    }
    
    /* Divider line */
    .divider {
      width: 80%;
      max-width: 700px;
      border-top: 1px solid #ff4c4c;
      margin: 40px auto;
      opacity: 0.3;
      user-select: none;
    }
    
    /* Floating geometric shapes */
    .shape {
      position: fixed;
      border: 2px solid #ff4c4c;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 8s ease-in-out infinite alternate;
      pointer-events: none;
      user-select: none;
      mix-blend-mode: screen;
    }
    
    .shape.small {
      width: 40px;
      height: 40px;
      top: 10vh;
      left: 15vw;
      animation-delay: 0s;
    }
    
    .shape.medium {
      width: 80px;
      height: 80px;
      top: 50vh;
      right: 20vw;
      animation-delay: 4s;
    }
    
    .shape.large {
      width: 120px;
      height: 120px;
      bottom: 15vh;
      left: 40vw;
      animation-delay: 2s;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0.1;
      }
      100% {
        transform: translateY(-20px) translateX(10px);
        opacity: 0.2;
      }
    }
    
    /* Fade in animation */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      animation-delay: 0.3s;
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    
    /* Responsive tweaks */
    @media (max-width: 700px) {
      body {
        padding: 40px 15px;
      }
      
      h1 {
        font-size: 2.8rem;
      }
      
      img, audio {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  
  <div class="shape small"></div>
  <div class="shape medium"></div>
  <div class="shape large"></div>
  
  <h1 class="fade-in">TENDERCIDE</h1>
  
  <p class="fade-in" style="animation-delay: 0.6s;">
    This is a sleek, Warp Records inspired website with bold typography, subtle animations, and a dark aesthetic.
  </p>
  
  <div class="divider fade-in" style="animation-delay: 0.9s;"></div>
  
  <section class="fade-in" style="animation-delay: 1.2s;">
    <h2>MY FAVORITE IMAGE</h2>
    <img src="dioscuri.jpg" alt="My uploaded image" />
  </section>
  
  <div class="divider fade-in" style="animation-delay: 1.5s;"></div>
  
  <section class="fade-in" style="animation-delay: 1.8s; width: 100%; max-width: 600px;">
    <h2>LISTEN TO THIS AUDIO</h2>
    <audio controls>
      <source src="tendercide.m4a" type="audio/mp4" />
      Your browser does not support the audio element.
    </audio>
  </section>
  
</body>
</html>
